<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Agende sua Viagem</title>
</head>
<body>
    <header>
        <div class="top">
            <img src="./imagens/Logo.png" alt="imagem de um avião contornando o mundo">
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="text">
                <h1>Vale Nevado</h1>
                <a href="#precos-id">Saiba mais</a>
            </div>
        </section>

        <section id="precos-id" class="precos">
            <h2>
                Tabela de Preços
            </h2>
            <div class="valores">
                <table>
                    <tr> <!-- linha da tabela -->
                        <th> <!-- cabeçario da tabela -->
                            Passeios
                        </th> 
                        <th>
                            Preços
                        </th>

                    </tr>
                    <tr>
                        <td>
                            Praticar Snowboard
                        </td>
                        <td> <!-- coluna da tabela -->
                           R$ 800
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Praticar Ski
                        </td>
                        <td>
                            R$400
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Teleférico
                        </td>
                        <td>
                            R$15
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
 
</body>
</html>
